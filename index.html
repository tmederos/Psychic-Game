<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/sketchy.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <meta charset="utf-8">

    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="game-title">Psychic Game</h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="game-start">Guess what letter I'm thinking of:</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="wins">Wins:      <span id="wins">0</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="losses">Losses:      <span id="losses">0</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="guesses">Guesses Left:   <span id="guessesLeft">9</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="guessesSoFar">Your Guesses so far:   <span id="guessesList"></p>
        </div>
      </div>
    </div>
</body>
</html>
